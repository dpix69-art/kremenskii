name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm i

      # Убедимся, что контент лежит в правильном месте для Vite (root=client)
      - name: Ensure content.json exists (pre)
        run: |
          test -f client/public/content.json && echo "OK: client/public/content.json present" || (echo "ERROR: client/public/content.json missing" && exit 1)

      - name: Build
        run: npm run build

      # На всякий случай — чтобы Pages не применял Jekyll-обработку
      - name: Ensure .nojekyll in output
        run: |
          mkdir -p dist/public
          touch dist/public/.nojekyll

      # Проверим, что content.json попал в артефакт
      - name: List build output & check content.json
        run: |
          echo "Contents of dist/public:"
          ls -la dist/public | sed -n '1,200p'
          test -f dist/public/content.json && echo "OK: content.json in build" || (echo "ERROR: content.json not found in dist/public" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
