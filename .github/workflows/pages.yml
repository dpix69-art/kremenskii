name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Устанавливаем зависимости в КОРНЕ (package.json в корне)
      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then
            npm ci || (echo "npm ci failed — fallback to npm install" && npm install --no-audit --no-fund)
          else
            npm install --no-audit --no-fund
          fi

      # Сборка: vite.config.ts в КОРНЕ, но root проекта = client/
      - name: Build (vite, root config -> client/)
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
