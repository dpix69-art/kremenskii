name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i --no-audit --no-fund

      - name: Build
        run: npm run build

      # üëá –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞: —Å–º–æ—Ç—Ä–∏–º, —á—Ç–æ –ø–æ–ª–æ–∂–∏–ª –±–∏–ª–¥
      - name: Inspect artifact
        run: |
          echo "::group::dist tree"
          if command -v tree >/dev/null 2>&1; then
            tree -a dist || true
          else
            find dist -maxdepth 3 -type f | sort
          fi
          echo "::endgroup::"
          echo "---- probe index.html ----"
          if [ -f dist/public/index.html ]; then
            echo "OK: dist/public/index.html exists"
            head -n 10 dist/public/index.html || true
          else
            echo "‚ö†Ô∏è Not found: dist/public/index.html"
            ls -la dist dist/public || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # –í–ê–ñ–ù–û: –ø—É—Ç—å –¥–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å outDir –≤ vite.config.ts (—É –≤–∞—Å dist/public)
          path: dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
